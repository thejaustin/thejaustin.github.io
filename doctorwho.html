<!DOCTYPE html>
<html>

  <head>
    <title>thejaustin's Official Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/dwstylesheet.css" media="screen">
  </head>
  <body bgcolor="#262c32">
    <font color="grey">
      <h1>Doctor Who</h1>

      <section class="fullcontent">
        <section class="nav">
          <center><button class="tab" onclick="openTab('ep1')">S10 Ep1: The Pilot</button>
          <button class="tab" onclick="openTab('ep2')">S10 Ep2: Smile</button>
          <button class="tab" onclick="openTab('ep3')">S10 Ep3: Thin Ice</button></center>
        </section>

        <section id="ep1" class="content">
          <center><iframe src="https://drive.google.com/file/d/0B5oUp7UmYCBaSVlPSFN1d3QzZG8/preview" allowfullscreen="true" width="303" height="190"></iframe></center>
        </section>

        <section id="ep2" class="content" style="display:none">
          <center><iframe src="https://drive.google.com/file/d/0B5oUp7UmYCBaTXdPbFNqUG0tYjQ/preview" allowfullscreen="true" width="303" height="190"></iframe></center>
        </section>

        <section id="ep3" class="content" style="display:none">
          <center>
              <video width="303" controls poster="https://upload.wikimedia.org/wikipedia/en/e/ee/Doctor_Who_Series_10_Episode_3_Thin_Ice.jpg">
                <source src="https://1fhjltw.oloadcdn.net/dl/l/3w3CaTEeeoICZ4i2/bC4Zdxp805M/Doctor.Who.2005.S10E03.720p.AMZN.WEBRip.DDP5.1.x264-NTb.mkv.mp4?mime=true" type="video/mp4" preload="auto">
              </video>
              <h4>WARNING: Let the video load or else there may be a lot of buffering</h4>
            </center>
        </section>

        <script>
        function openTab(tabName) {
            var i;
            var x = document.getElementsByClassName("content");
            for (i = 0; i < x.length; i++) {
               x[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        }
        </script>
      </section>
    </font>
  </body>

</html>
